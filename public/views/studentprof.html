<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #8FBC8F;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            color: white;
            margin: 0 0 20px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            width: 100%;
            text-align: left;
            display: block;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .sidebar .profile {
            margin-top: auto;
            text-align: center;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #556b2f;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .main {
            display: flex;
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .main-content {
            flex: 3;
            background-color: white;
            padding: 20px;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tags {
            flex: 1;
            background-color: #a3c9a8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tags h3 {
            margin-top: 0;
        }
        .course {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .course img {
            width: 40px;
            height: 40px;
        }
        .course button {
            padding: 5px 10px;
            background-color: #556b2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .course button:hover {
            background-color: #6b8e23;
        }
    </style>
</head>

    <div class="sidebar">

    </div>
    <div class="content">

                        <span>name</span>

                    <div>

                    </div>
                    <button>Join</button>
                </div>
                <div class="course">

                        <span>name</span>
                    </div>
                    <div>

                    <button>Join</button>
                </div>
                <div class="course">
                    <div>
                        <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="User Icon">
                        <span>name</span>
                    </div>
                    <div>
                        <p>MATH I</p>
                        <p>รับติววิชาคณิตศาสตร์ 1</p>
                        <p>สถานที่</p>
                    </div>
                    <button>Join</button>
                </div>
            </div>
            <div class="tags">
                <h3>Tags</h3>

        </div>

</body>
</html>
